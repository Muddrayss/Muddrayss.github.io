<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>AR Pong Game</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      #overlay {
        position: absolute;
        width: 100%;
        z-index: 1;
        pointer-events: none; /* Allow touch events to pass through */
      }
      header {
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        text-align: center;
      }
      #xr-button {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #6200ee;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }
      #xr-button:disabled {
        background-color: #bbb;
        cursor: not-allowed;
      }
      #status {
        margin-top: 10px;
        font-size: 14px;
        color: #333;
      }
      /* Hide the main content during AR session */
      body.ar #enter-ar-info,
      body.ar #unsupported-info {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <header>
        <h1>AR Pong Game</h1>
        <button id="xr-button" disabled>Initializing...</button>
        <div id="status"></div>
      </header>
    </div>
    <!-- Include Three.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.126.0/build/three.min.js"></script>
    <!-- Include the main JavaScript file -->
    <script type="module" src="app.js"></script>
  </body>
</html>
